<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <title>Traductor</title>

    <!--- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-between">
            <div class="col-5">
                <h2>Introduce el texto</h2>
                <div class="col-12 mt-4 mb-4">
                    <select name="" id="selectIdiomaEntrada">
                        <option value="0">Selecciona el idioma original</option>
                        <option value="en">Inglés</option>
                        <option value="es">Español</option>
                        <option value="ca">Catalán</option>
                        <option value="fr">Francés</option>
                        <option value="it">Italiano</option>
                        <option value="de">Alemán</option>
                    </select>
                </div>                
                <div id="idiomaEntrada" class="col-12 mb-4" contentEditable="true">
                    Escribe aquí el texto a traducir
                </div>
                <button class="btn btn-primary" disabled="true" id="btnTraducir">Traducir</button>
            </div>
            <div class="col-5">
                <h2>Traducción del texto</h2>
                <div class="col-12 mt-4 mb-4">
                    <select name="" id="selectIdiomaSalida">
                        <option value="0">Selecciona el idioma final</option>
                        <option value="en">Inglés</option>
                        <option value="es">Español</option>
                        <option value="ca">Catalán</option>
                        <option value="fr">Francés</option>
                        <option value="it">Italiano</option>
                        <option value="de">Alemán</option>
                    </select>
                </div>                
                <div id="idiomaSalida" class="col-12 mb-4" contentEditable="false">
                    
                </div>
            </div>
        </div>
    </div>
  

    <script src="./js/index.js"></script>
</body>
</html>
